<article>
  <section *ngIf="breed" class="container container-fluid mt-5">
    <h2 cla>{{ breed.name }}</h2>
    <div class="row mt-4">
      <p class="col col-6">{{ breed.description}}</p>
      <div class="col col-6">
        <img class="w-100 mt-1" src="https://cdn2.thecatapi.com/images/{{breed.reference_image_id}}.jpg" alt="">
      </div>
    </div>
    <table class="table table-borderless mt-5">
      <tbody>
        <tr>
          <th scope="row">Origin Country</th>
          <td>{{breed.origin}} ({{breed.country_code}})</td>
        </tr>
        <tr>
          <th scope="row">Weight</th>
          <td>{{ breed.weight?.metric}} kg</td>
        </tr>
        <tr>
          <th scope="row">Life Span</th>
          <td>{{ breed.life_span }} years</td>
        </tr>
      </tbody>
    </table>
  </section>
</article>
