<article class="insects container">
    <section class="row mx-1 my-5">
        <div *ngFor="let insect of insects" class="insect-card card col-md-4 col-xs-12">
            <div class="card-body">
                <img src="" alt="insect{{insect.id}}">
                <h1>{{insect.name}}</h1>
                <p>Insect type: <span>{{insect.type}}</span></p>
                <button class="btn bg-info text-white" [routerLink]="['/insects', insect.id]">Know more</button>
            </div>
        </div>
    </section>
    <section class="row">
        <form class="col col-4">
            <div class="form-group">
              <label>Insect's Name</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
              <label>Type</label>
              <input type="text" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
    </section>
</article>
